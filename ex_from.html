<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <link rel = "stylesheet" href="ex_css2.css">
</head>
<body>
    <div class="container">
        <h2>Feedback Form Using External CSS</h2>
        <form>
            <label for="name">Name (Optional):</label>
            <input type="text" id="name" name="name">

            <label for="email">Email (Optional):</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone (Optional):</label>
            <input type="tel" id="phone" name="phone">

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="questions">Any Questions regarding product or service:</label>
            <textarea id="questions" name="questions" rows="3" required></textarea>

            <label for="comments">Additional Comments (Optional):</label>
            <textarea id="comments" name="comments" rows="3"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
