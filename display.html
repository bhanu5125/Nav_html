<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submitted Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Submitted Feedback</h2>
            <p><strong>Name:</strong> <span id="dispName"></span></p>
            <p><strong>Email:</strong> <span id="dispEmail"></span></p>
            <p><strong>Phone:</strong> <span id="dispPhone"></span></p>
            <p><strong>Rating:</strong> <span id="dispRating"></span></p>
            <p><strong>Questions:</strong> <span id="dispQuestions"></span></p>
            <p><strong>Comments:</strong> <span id="dispComments"></span></p>

            <a href="bootstarp_form.html" class="btn btn-secondary w-100 mt-3">Go Back</a>
        </div>
    </div>

    <script>
        // Retrieve form data from localStorage and display it
        document.getElementById("dispName").innerText = localStorage.getItem("name");
        document.getElementById("dispEmail").innerText = localStorage.getItem("email");
        document.getElementById("dispPhone").innerText = localStorage.getItem("phone");
        document.getElementById("dispRating").innerText = localStorage.getItem("rating");
        document.getElementById("dispQuestions").innerText = localStorage.getItem("questions");
        document.getElementById("dispComments").innerText = localStorage.getItem("comments");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
